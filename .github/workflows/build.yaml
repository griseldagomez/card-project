name: Build

on:
    workflow_run:
        workflows:
            - build
        types:
            - completed

jobs:
    build:
        runs-on: ubuntu-latest

        strategy:
            matrix:
                node-version: [20.x]

        steps:
            - uses: actions/checkout@v3

            - name: Use Node.js ${{ matrix.node-version }}
              uses: actions/setup-node@v3
              with:
                  node-version: ${{ matrix.node-version }}

            - name: Run Build Controllers
              run: |
                npm install
                npm run build
